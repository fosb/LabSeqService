<html>
<head>
    <title>LabSec REST Endpoint Example</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
    .flex-container {
        margin: 30px;
        min-height: 300px;
        display: flex;
        border: 1px solid black;
        justify-content: center; /* align item horizontally */
        align-items: center; /* align item vertically */
    }
    .item {
        width: 100px;
        padding: 20px;
        background: #b4bac0;
    }
    #result {
        overflow: auto;
        }
</style>
</head>
<body>
<form method="dialog" class="flex-container">
    <div class="form-group">
        <label for="inputNumber">Enter a number:</label>
        <input type="text" id="inputNumber" name="inputNumber">
        <button class="btn btn-primary" id="submit" type="submit">Submit</button>
    </div>
</form>

<div class="flex-container">
    <span id="result">
    </span>
</div>
<script>
    const button = document.getElementById("submit");

    button.addEventListener("click", function() {
        const input = document.getElementById("inputNumber");
        fetch("/labseq/" + input.value)
        .then(response => {
            if (response.ok) {
              return response.text();
            }
            throw new Error("Network response was not ok");
        })
        .then(response => {
            const con = document.getElementById("result");
            con.innerText = response;
        })
    });


</script>
</body>
</html>
